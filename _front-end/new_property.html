    <title>BOOKR - Add Property</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapis.com/css?family=Rokkitt|Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bookr.css" />

    <script src="js/vendor/custom.modernizr.js"></script>
  </head>

  <body class="bookr">
    <div class="contain-to-grid">
      <nav class="top-bar">
        <ul class="centered">
          <li class="name">
            <a href="" class="logo text white uppercase twentyfour">Bookr</a>
          </li>
        </ul>
      </nav>
    </div>

    <article id="newProperty" class="single">
      <div class="row">
        <div class="columns small-centered large-5 small-10">
          <form action="">
            <fieldset>
              <legend class="text">Add a new property</legend>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="Property name">
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <textarea placeholder="Property description" rows="8"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="Street address">
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="Street address 2">
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="City">
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="State">
                </div>
              </div>
              <div class="row">
                <div class="columns">
                  <input type="text" placeholder="ZIP">
                </div>
              </div>
              <div class="row">
                <div class="columns with-help-icon">
                  <input type="text" placeholder="Deposit percentage">
                  <span data-tooltip class="has-tip tip-right help-icon" title="Set the deposit amount based off a percentage of total price">?</span>
                </div>
              </div>
              <div class="row margin-top-less">
                <div class="columns">
                  <input data-tooltip class="has-tip tip-right" type="file" title="Drag or upload photos here" accept="image/*">
                </div>
              </div>
              <div class="row margin-top">
                <div class="columns">
                  <a href="new_room_type.html" class="button right">Done</a>
                  <a href="properties.html" class="text form-link right">Cancel</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </article>


    <!--[if lt IE 9]>

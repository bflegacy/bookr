                    <div class="columns">

                </fieldset>

                  <div class="row">
                    <div class="columns">

                  </div>
                  <div class="row">

                  <div class="row">

                  </div>
                  <div class="row">
                    <div class="columns">
                      <input type="text" placeholder="Street address 2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="columns">
                      <input type="text" placeholder="City">
                    </div>
                  </div>
                  <div class="row">
                    <div class="columns">
                      <input type="text" placeholder="State">
                    </div>
                  </div>
                  <div class="row">
                    <div class="columns">
                      <input type="text" placeholder="ZIP">
                    </div>
                  </div>

              <a href="reservations_new_order.html" class="text form-link right arrow-before">Back to New Order</a>
